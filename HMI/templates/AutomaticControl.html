<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AutomaticControl.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <div class="header">
        <h1>{{package}}</h1>
      </div>

      <!-- Navigation Bar -->
      <div class="btn-container">
        <form action="/">
            <button type="submit" class="btn">Home</button>
        </form>

        <form action="/ManualControl">
          <button type="submit" class="btn">Manual Control</button>
        </form>
        
        <form action="/AutomaticControlSettings" method="post">
          <input type="hidden" name="package" value={{package}}>
          <input type="hidden" name="link" value={{link}}>
          <button type="submit" class="btn">Product Settings</button>
        </form>
        
      </div>

      <!-- Product Grid -->
      <div class="grid">
        {% for item in items %}
          {% if item.package == package %}
            {% for product in item.products %}
              {% if product.isActive %}
                <div class="grid-item">
                  <div>
                    <img src="{{ product.product_image }}">
                    <div class="caption">{{ product.product_name }}</div>
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endfor %}
      </div>

      <!-- Working Bar -->
      <div>

        <form action="/Start" method="post">
          <input type="hidden" name="package" value={{package}}>
          <button type="submit" class="btn">Start</button>
        </form>

      </div>

      <!-- Data TableView Live -->
      <div class="tableview">
        <div class="tableview-header">
          <div class="header-item">Co√∂rdinaten</div>
          <div class="header-item">Snelheid</div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>X:</p>
            <span class="coordinate-x"></span>
          </div>
          <div class="row-item">
            <span class="robot-speed"></span> %
          </div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>Y:</p>
            <span class="coordinate-y"></span>
          </div>
          <div class="row-item"></div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>Z:</p>
            <span class="coordinate-z"></span>
          </div>
          <div class="row-item"></div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>RX:</p>
            <span class="coordinate-rx"></span>
          </div>
          <div class="row-item"></div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>RY:</p>
            <span class="coordinate-ry"></span>
          </div>
          <div class="row-item"></div>
        </div>
        <div class="tableview-row">
          <div class="row-item">
            <p>RZ:</p>
            <span class="coordinate-rz"></span>
          </div>
          <div class="row-item"></div>
        </div>
      </div>

    <!-- Get Live Information -->
    <script>
      $(document).ready(function() {
          // set the interval to update every second (1000ms)
          setInterval(function() {
              $.getJSON('/getLiveInformation', function(data) {
                  // process the data here and update the HTML content
                  $('.coordinate-x').html(data.coordinates[0]);
                  $('.coordinate-y').html(data.coordinates[1]);
                  $('.coordinate-z').html(data.coordinates[2]);
                  $('.coordinate-rx').html(data.coordinates[3]);
                  $('.coordinate-ry').html(data.coordinates[4]);
                  $('.coordinate-rz').html(data.coordinates[5]);
                  $('.robot-speed').html(data.speed);
                  $('.status-suction1').html(data.status_suctionCup1);
                  $('.status-suction2').html(data.status_suctionCup1);
              });
          }, 1000); // 1000ms = 1 second
      });
    </script>

  </body>
</html>
