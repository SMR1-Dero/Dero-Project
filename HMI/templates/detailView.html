<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleDetailView.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>{{title}}</h1>
      </div>

      <!-- Navigation Bar -->
      <div class="btn-container">
        <form action="/">
            <button type="submit" class="btn">Automatic</button>
        </form>

        <form action="/manualPicker">
          <button type="submit" class="btn">Manual</button>
      </form>
        
        <form action="/routeSettingsView" method="post">
          <input type="hidden" name="title" value={{title}}>
          <input type="hidden" name="package" value={{package}}>
          <input type="hidden" name="link" value={{link}}>
          <button type="submit" class="btn">Settings</button>
        </form>
        
      </div>

      <!-- Working Bar -->
      <div>

        <form action="/Start" method="post">
          <input type="hidden" name="package" value={{package}}>
          <button type="submit" class="btn">Start</button>
        </form>
        <a href="{{ url_for('StartStream') }}">Start Stream</a>

      </div>

      <!-- Product Array -->
      <div class="grid">
        {% for item in items %}
          {% if item.package == package %}
            {% for product in item.products %}
              {% if product.isActive %}
                <div class="grid-item">
                  <div>
                    <img src="{{ product.product_image }}">
                    <div class="caption">{{ product.product_name }}</div>
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endfor %}
      </div>




      <!-- Status Field -->
      <div class="robot-info">
        <div class="robot-coordinates">
          <h2>Co√∂rdinaten</h2>
          <p>X: <span class="coordinate-x"></span></p>
          <p>Y: <span class="coordinate-y"></span></p>
          <p>Z: <span class="coordinate-z"></span></p>
          <p>Rotatie X: <span class="coordinate-rx"></span></p>
          <p>Rotatie Y: <span class="coordinate-ry"></span></p>
          <p>Rotatie Z: <span class="coordinate-rz"></span></p>
        </div>
        <div class="robot-status">
          <h2>Snelheid</h2>
          <p><span class="robot-speed"></span> m/s</p>
        </div>
      </div>

    <!-- Get Live Information -->
    <script>
      $(document).ready(function() {
          // set the interval to update every second (1000ms)
          setInterval(function() {
              $.getJSON('/getLiveInformation', function(data) {
                  // process the data here and update the HTML content
                  $('.coordinate-x').html(data.coordinates[0]);
                  $('.coordinate-y').html(data.coordinates[1]);
                  $('.coordinate-z').html(data.coordinates[2]);
                  $('.coordinate-rx').html(data.coordinates[3]);
                  $('.coordinate-ry').html(data.coordinates[4]);
                  $('.coordinate-rz').html(data.coordinates[5]);
                  $('.robot-speed').html(data.speed);
                  $('.status-suction1').html(data.status_suctionCup1);
                  $('.status-suction2').html(data.status_suctionCup1);
              });
          }, 1000); // 1000ms = 1 second
      });
    </script>

  </body>
</html>
